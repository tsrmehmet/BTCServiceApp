version: '3.4'

services:
  ui:
    image: ${DOCKER_REGISTRY-}ui
    build:
      context: .
      dockerfile: Presentation/UI/Dockerfile
    links:
       - bitcoinapi
    networks:
      - main
    ports:
      - 7198:7198

  bitcoinapi:
    image: ${DOCKER_REGISTRY-}bitcoinapi
    build:
      context: .
      dockerfile: Api/BitcoinApi/Dockerfile
    links:
       - postgres
    networks:
      - main
    ports:
      - 7235:443

  postgres:

    image: postgres:latest
    container_name: my_postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: BitcoinApi

    ports:
      - 5432:5432
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./create_tables.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
        - main
        
 

networks:
  main:
    driver: bridge